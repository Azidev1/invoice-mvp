version: "3.9"

services:
  postgres:
    image: docker.io/postgres:16
    environment:
      POSTGRES_DB: invoices
      POSTGRES_USER: invoices
      POSTGRES_PASSWORD: invoices
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: docker.io/minio/minio:RELEASE.2024-10-13T13-34-11Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  # Initialise MinIO: crée le bucket + configure CORS pour Angular (localhost:4200)
  minio_init:
    image: docker.io/minio/mc:RELEASE.2024-10-02T08-27-28Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (mc alias set local http://minio:9000 minio minio123456) do echo 'waiting for minio...' && sleep 2; done;

      mc mb --ignore-existing local/invoices;

      cat > /tmp/cors.json << 'EOF'
      [
        {
          \"AllowedOrigins\": [\"http://localhost:4200\"],
          \"AllowedMethods\": [\"GET\", \"PUT\", \"POST\", \"HEAD\"],
          \"AllowedHeaders\": [\"*\"],
          \"ExposeHeaders\": [\"ETag\"],
          \"MaxAgeSeconds\": 3000
        }
      ]
      EOF

      mc cors set local/invoices /tmp/cors.json;

      echo 'MinIO init done.';
      "

  rabbitmq:
    image: docker.io/rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      # évite certains warnings, optionnel
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  springboot:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    environment:
      # DB
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/invoices
      SPRING_DATASOURCE_USERNAME: invoices
      SPRING_DATASOURCE_PASSWORD: invoices

      # Flyway
      SPRING_FLYWAY_ENABLED: "true"

      # S3 / MinIO
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_REGION: us-east-1
      STORAGE_S3_ACCESS_KEY: minio
      STORAGE_S3_SECRET_KEY: minio123456
      STORAGE_S3_BUCKET: invoices

      # RabbitMQ
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: "5672"

      # JWT users (API)
      JWT_ISSUER: invoices-app
      JWT_SECRET: "CHANGE_ME_SUPER_SECRET_32+_CHARS_MIN"

      # JWT interne (FastAPI -> /internal/**)
      INTERNAL_JWT_ISSUER: invoices-app
      INTERNAL_JWT_SECRET: "CHANGE_ME_INTERNAL_SECRET_32+_CHARS_MIN"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - minio_init

  fastapi_worker:
    build:
      context: ./worker-fastapi
      dockerfile: Dockerfile
    environment:
      # S3 / MinIO
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_REGION: us-east-1
      STORAGE_S3_ACCESS_KEY: minio
      STORAGE_S3_SECRET_KEY: minio123456
      STORAGE_S3_BUCKET: invoices

      # RabbitMQ
      RABBIT_HOST: rabbitmq
      RABBIT_PORT: "5672"
      RABBIT_QUEUE: documents.ocr.queue

      # Callback Spring (internal)
      SPRING_INTERNAL_BASE_URL: http://springboot:8080
      INTERNAL_JWT_ISSUER: invoices-app
      INTERNAL_JWT_SECRET: "CHANGE_ME_INTERNAL_SECRET_32+_CHARS_MIN"
    depends_on:
      - rabbitmq
      - minio
      - springboot

volumes:
  pgdata:
  miniodata:
